name-template: $RESOLVED_VERSION
tag-template: $RESOLVED_VERSION

categories:
  - title: 💥 Breaking
    labels:
      - breaking
  - title: 🚀 Features
    labels:
      - enhancement
  - title: 🐛 Bug Fixes
    labels:
      - bug
  - title: 📄 Documentation
    labels:
      - documentation
  - title: 🧰 Maintenance
    labels:
      - maintenance
  - title: 📦 Dependency Updates
    labels:
      - dependencies
    collapse-after: 1

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$RESOLVED_VERSION
