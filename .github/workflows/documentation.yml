name: Documentation

on:
  push:
    branches: [ main ]
    paths: [ '**.md' ]
  pull_request:
    branches: [ main ]
    paths: [ '**.md' ]

permissions:
  contents: read

jobs:
  markdown:
    name: Markdown Linting
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Lint Markdown files
      uses: nosborn/github-action-markdown-cli@v3
      with:
        files: .
